<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>Book List</h1>
    <a href="{% url 'book_create' %}">Create New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} - {{ book.desc }}
            <a href="{% url 'book_update' book.id %}">Edit</a>
            <a href="{% url 'book_delete' book.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
